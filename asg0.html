<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>


    <div>
        <label for="xCoordV1">v1:x:</label>
        <input id="xCoordV1" type="text"/>

        <label for="yCoordV1">y:</label>
        <input id="yCoordV1" type="text"/>
    </div>

    <div>
        <label for="xCoordV2">v2:x:</label>
        <input id="xCoordV2" type="text"/>

        <label for="yCoordV2">y:</label>
        <input id="yCoordV2" type="text"/>
    </div>

    <input type="button" value="Draw" onclick="handleDrawEvent()" />

    <br>
    <br>

    <div>
        <label for="operationSelect">Operation:</label>
        <select id="operationSelect">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angleBetween">Angle Between</option>
            <option value="area">Area</option>
        </select>
   
        <label for="scalarInput">Scalar:</label>
        <input id="scalarInput" type="text"/>
        
    </div>

    <!-- Button to perform the operation and draw results -->
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />


    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>

</html>
